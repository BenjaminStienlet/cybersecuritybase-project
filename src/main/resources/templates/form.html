<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <p th:if="${invalidUsername}" class="error">Username is already taken</p>
        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="password">Password</label>: <input type="password" name="password" id="password"/></p>
            <p><label for="creditcard">Credit card</label>: <input type="text" name="creditcard" id="creditcard"/></p>
            <p><label for="count">Number of attendees</label>: <input type="number" name="count" id="count"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <a th:href="@{/login}">Log in if you already signed up</a>

        <p></p>
    </body>
</html>
